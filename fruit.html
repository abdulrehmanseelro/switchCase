<!DOCTYPE html>
<html>
<head>
    <title>Fruit Switch</title>
</head>
<body>

<input type="number" id="num" placeholder="Enter 1-3">
<button onclick="showFruit()">Check</button>

<div id="result"></div>

<script>
function showFruit() {
    let num = Number(document.getElementById("num").value);
    let result = "";

    switch (num) {
        case 1: result = "Apple"; break;
        case 2: result = "Banana"; break;
        case 3: result = "Mango"; break;
        default: result = "Invalid Number";
    }

    document.getElementById("result").innerText = result;
}
</script>

</body>
</html>
